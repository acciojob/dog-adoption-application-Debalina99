<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" required>

    <div class="checkbox-group">
      <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
      <label for="lived">Have you ever lived with a Dog before?</label>
    </div>

    <label for="breeds">Please select your preferred breeds</label>
    <select id="multiSelect" multiple required>
      <option>Golden Retriever</option>
      <option>Labrador</option>
      <option>Beagle</option>
    </select>
    <button type="submit" id="submit" value="Submit">Submit</button>
  </form>

  
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
